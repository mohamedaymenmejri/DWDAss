<div style="margin-top: 100px;">
    <form name="myForm" ng-submit="createNewOne()" class="container form-horizontal">
        <div class="form-group" ng-class="{'has-error':myForm.code.$dirty && myForm.code.$invalid}">
            <label class="col-sm-2 control-label">code</label>
            <div class="col-sm-10">
                <input type="text" name="code" ng-pattern="/^[0-9]{1,8}$/" ng-required="true" ng-model="data.code" class="form-control" placeholder="code">

                <div ng-show="myForm.code.$dirty && myForm.code.$error.pattern" class="alert alert-danger help-block">
                    code must be number
                </div>
            </div>
        </div>





        <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
            <label class="col-sm-2 control-label">market</label>
            <div class="col-sm-10">
                <input type="text" name="market" ng-required="true" ng-model="data.market" class="form-control" placeholder="market">
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.price.$dirty && myForm.price.$invalid}">
            <label class="col-sm-2 control-label">price</label>
            <div class="col-sm-10">
                <input type="text" name="price" ng-required="true" ng-model="data.price" ng-pattern="/^[0-9.]{1,8}$/" class="form-control" placeholder="price">

                <div ng-show="myForm.price.$dirty && myForm.price.$error.pattern" class="alert alert-danger help-block">
                    price must be integer or decimal
                </div>
            </div>

            
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.vibration.$dirty && myForm.vibration.$invalid}">
            <label class="col-sm-2 control-label">vibration</label>
            <div class="col-sm-10">
                <input ng-pattern="/^[0-9.]{1,8}$/" type="text" name="vibration" ng-required="true" ng-model="data.vibration" class="form-control" placeholder="market">

                <div ng-show="myForm.vibration.$dirty && myForm.vibration.$error.pattern" class="alert alert-danger help-block">
                    vibration must be integer or decimal
                </div>
            </div>

            
        </div>
        length {{commonData.stockCodes.length}}

     <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">submit</button>
           </div>

        </div>
    </form>
</div>
